<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism-Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="images/kerala logo.png" alt="logo">
        <div class="head-tag">
            <a href="index.html" >Home</a>
            <a href="login.html" >Login</a>
            <a href="districts.html">Districts</a>
            <a href="#">Sign Up</a>
        </div>
        <!--<h2 class="myheading">Welcome To Kerala!!!</h2>-->
    </header>
   
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="signuppage">
            <form class="row g-3" action="districts.html" onsubmit="return signvalidate()">
              <div>
                <label>Email id</label><br>
                <input class="emailbox" type="email" id="signemail" placeholder="Enter your email id">
              </div><br>
              <div>
                <label>Phone Number</label><br>
                <input class="pwdbox" type="tel" id="signphone" placeholder="Mobile Number">
              </div> <br>
                <div>
                  <label>Password</label><br>
                  <input class="pwdbox" type="password" id="password1" placeholder="Enter your Password" onkeyup="return StrengthChecker()">
                  <br>
                  <span id="StrengthDisp" class="badge displayBadge"></span>
                </div>
                <div class="col-12">
                  <label>Password</label><br>
                  <input type="password"  class="pwdbox" id="password2" placeholder="Re-Enter your password">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address </label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="House name, Street, Post">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </form>
              </div>
            <div class="carousel-item">
            <img src="images/munnarhills.jpg" class="d-block w-100" alt="...">
            </div>
          <div class="carousel-item active">
            <img src="images/kathakali.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/sunset.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/coconuttrees.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

      <footer>
        <h4>Copyright@2022</h4>
      </footer>
      <script src="script.js"></script>
</body>
</html>
